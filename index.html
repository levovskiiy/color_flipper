<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Color Flipper</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <nav class="header__navigation">
          <h2 class="header__title">Color Flipper</h2>
      </header>
      <main class="content page__content">
        <div class="content__tooltip-copied">Color copied</div>
        <div class="content__container">
          <h1 class="content__color">background-color: <span class="content__color-value">#F1F2D3F</span></h1>
          <div class="content__button-container">
            <button class="content__button button">to hex</button>
            <button class="content__button button">to rgb</button>
            <button class="content__button button">flip color</button>
            <button class="content__button button">copy</button>
          </div>
        </div>
      </main>
    </div>

    <script src="scripts/flip.js"></script>
  </body>
</html>
